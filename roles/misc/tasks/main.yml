---
- apt: update_cache=yes
  become: yes
- name: install misc packages
  apt: name={{item}}
  become: yes
  with_items:
  - ubuntu-restricted-extras
  - keepassx
  - gimp
  - git
  - gitg
  - gitk
  - meld
  - chromium-browser
  - terminator
  - clementine
  - vlc
  - gnome-mplayer

- name: uninstall totem
  apt: name=totem state=absent
  become: yes
